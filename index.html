<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Clock</title>
</head>

<body>
  <!-- ===============================
    ===========NAVBAR==============
    =============================== -->
  <nav>
    <div class="navbar">
      <h1 class="brand">Clock</h1>
      <div class="toggle-btn">
        <span class="toggle-hand"></span>
        <span class="toggle-hand"></span>
        <span class="toggle-hand"></span>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="#">Clock 2</a></li>
          <li><a href="#">Clock 3</a></li>
          <li><a href="#">Clock 4</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ===============================
    ===========NAVBAR==============
    =============================== -->


  <!-- ===============================
    =================CLOCK==============
    =============================== -->

  <div class="container">
    <div class="clock-container">
      <div class="time">
        <h1 id="hour-el">00</h1>
        <h2>Hour</h2>
      </div>
      <div class="time">
        <h1 id="minute-el">00</h1>
        <h2>Minute</h2>
      </div>
      <div class="time">
        <h1 id="second-el">00</h1>
        <h2>Second</h2>
      </div>
      <div class="time ampm" >
        <h2 id="ampm-el"></h2>
      </div>
    </div>

  </div>



  <!-- ===============================
    =================CLOCK==============
    =============================== -->

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
